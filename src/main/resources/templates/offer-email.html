<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificación de nueva oferta de intercambio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4CAF50;
        }
        .content {
            font-size: 16px;
            color: #333;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>¡Nueva oferta de intercambio!</h1>
    </div>
    <div class="content">
        <p>Hola, <span th:text="${userName}">Usuario</span>,</p>
        <p>Has recibido una nueva oferta de intercambio en <strong>Ogma</strong>.</p>
        <p>El usuario <span th:text="${offerUser}">Ofertante</span> quiere intercambiar contigo el libro <span th:text="${offeredBook}">Libro Ofrecido</span> por tu libro <span th:text="${requestedBook}">Libro Solicitado</span>.</p>
        <p>Visita Ogma para ver más detalles de la oferta y decidir si la aceptas.</p>
        <a href="#" class="cta-button" th:href="@{https://ogma.com/intercambios/${offerId}}">Ver Oferta</a>
    </div>
</div>
</body>
</html>
